site_description: Mapas y OpenData, Localización, Visualización y Análisis de GeoDatos.
site_author: geoweb
theme:
  name: 'material'
  language: 'es'
  highlightjs: true
  suppress_nextprev: true
extra_css:
  - 'stylesheets/extra.css'
markdown_extensions:
  - codehilite:
